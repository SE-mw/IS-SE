<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soiree</title>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Reset some default styles */
      body,
      h1,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* Basic styling for the navigation bar */
      header {
        background-color: #ba8e8e;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between; /* Aligns items to the start and end of the flex container */
        align-items: center; /* Centers vertically */
      }

      /* Style for company name */
      .company-name {
        font-size: 1.5em;
        font-weight: bold;
      }

      /* Style for navigation links */
      nav ul {
        display: inline-block;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #c64242; /* Change color on hover */
      }

      /* Sticky footer */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ba8e8e;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Align items vertically */
        align-items: center; /* Align items horizontally */
      }

      /* Style for social media icons */
      .social-icons {
        display: flex;
        align-items: center;
        margin-top: 10px; /* Adjust the margin to separate the company name and icons */
      }

      .social-icons a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
        transition: color 0.3s; /* Add transition for smooth color change */
      }

      .social-icons a:hover {
        color: #c64242; /* Change color on hover */
      }

      .social-icons a:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="company-name">Soiree</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Price</a></li>
          <li><a href="#">BookParty</a></li>
          <li><a href="#">Contact</a></li>
          &nbsp;&nbsp;&nbsp;
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <p></p>
    </div>

    <footer class="footer">
      <div class="company-name">Soiree</div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <!-- Add more social media icons as needed -->
      </div>
    </footer>
  </body>
</html>
